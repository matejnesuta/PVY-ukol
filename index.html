<!doctype html>
<html lang="cz">
  <head>
    <title>Úkol</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="text-center">
        <div class="jumbotron">
            <h1 class="display-5">Úkol - rovnice kmitavého harmonického pohybu</h1>
        </div>
    </header>
    <main>
      <div class="container">
        <div class="row mb-3">
          <div class="col-md">
            <p>Amplituda:</p>
            <input class="form-control amplituda" type="number" name="amplituda" min="0" value="0">
          </div>
          <div class="col-md">
            <p>Úhlová rychlost (ve stupních):</p>
            <input class="form-control urychlost" type="number" name="urychlost" min="0" value="0">
          </div>
          <div class="col-md">
            <p>Čas:</p>
            <input class="form-control cas" type="number" name="cas" min="0" value="0">
          </div>
          <div class="col-md">
            <p>Odchylka:</p>
            <input class="form-control odchylka" type="number" name="odchylka" value="0" disabled>
          </div>
        </div>
        <form>
          <p>Zde zvolte parametr, který si přejete dopočítat:</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioName" value="0" checked>
            <label class="form-check-label" for="radioName">
              Odchylka
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioName" value="1">
            <label class="form-check-label" for="radioName">
              Amplituda
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioName" value="2">
            <label class="form-check-label" for="radioName">
              Úhlová rychlost 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioName" value="3">
            <label class="form-check-label" for="radioName">
              Čas
            </label>
          </div>
        </form>
        <div class="buttons m-3">
          <button class="btn btn-primary" type="button" id="vypocet">Vypočítej</button>
          <button class="btn btn-primary" type="button" id="reset">Reset</button>
        </div>
      </div>
    </main>
    <footer class="page-footer font-small blue">
      <hr class="my-2">
      <div class="text-center py-3">
        <p>Matěj Nešuta - 2021</p>
      </div>
      
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
